resultTableData == {{resultTableData}};;

<div class="row">
  <table class="table table-responsive table-bordered">
  <thead>
  <tr>
    <td ><i class="fa fa-sort" aria-hidden="true"><a (click)="sorting('firstName')">First Name</a></i>
    </td>
    <td>
      <i class="fa fa-sort" aria-hidden="true"><a (click)="sorting('lastName')"> Last Name</a></i>
    </td>
    <td>
      Date Of Birth
    </td>
    <td >
      <i class="fa fa-sort" aria-hidden="true"><a (click)="sorting('addresses')"> Address</a></i>


    </td>
  </tr>
  <tr>
    <td>
      <input type="text" class="form-control" name="firstName"  [(ngModel)]="filter.firstName" (keypress)="filterTable()">
    </td>
    <td>
      <input type="text" class="form-control" name="lastName"  [(ngModel)]="filter.lastName">
    </td>
    <td>
    </td>
    <td>
      <input type="text" class="form-control" name="address"  [(ngModel)]="filter.address">
    </td>
  </tr>
  </thead>
    <tbody>
    <tr *ngFor="let user of resultTableData | MyFilter : filter.firstName : filter.lastName : filter.address ">
      <td><span [innerHTML]="user.firstName"></span></td>
      <td><span [innerHTML]="user.lastName"></span></td>
      <td><span [innerHTML]="user.dateOfBirth"></span></td>
      <td>
        <div *ngFor="let address of user.addresses">
        <span [innerHTML]="address.street"></span><br>
        <span [innerHTML]="address.houseNo"></span><br>
        <span [innerHTML]="address.city"></span><br>
        <span [innerHTML]="address.state"></span><br><br>
      </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row" *ngIf='resultTableData.length>0'>
    <ngb-pagination
      [collectionSize]="pagination.total"
      [(page)]="page"
      [maxSize]="maxSize"
      [rotate]="false"
      (numPages)="numPages = $event"
      [ellipses]="true"
      [pageSize]="pagination.pagination.limito"
      [boundaryLinks]="true"
      (pageChange)="onChangeTable()">
    </ngb-pagination>
  </div>
</div>
